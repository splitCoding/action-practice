name: show commit id and password

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Show commit Id
      env:
        COMMIT_ID: ${{ github.sha }}
      run: echo "commit id => $COMMIT_ID"
    - name: Show password
      env:
        MY_PASSWORD: ${{ secrets.PASSWORD }}
      run: ehco "password => $MY_PASSWORD"
